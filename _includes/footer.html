<script>
  document.addEventListener('DOMContentLoaded', function() {
    var currentYear = new Date().getFullYear();
    var copyrightYear = document.getElementById('copyright-year');
    
    if (copyrightYear) {
      var existingText = copyrightYear.innerHTML;
      var updatedText = existingText.replace(/2008-\d{4}/, "2008-" + currentYear);
      copyrightYear.innerHTML = updatedText;
    }
  });
</script>
